<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row mt-3">
                <div class="col-md-8 text-info">
                    考试时间：{{startTime}} 至 {{endTime}}
                </div>
                <div class="col-md-4 text-danger text-right">
                    剩余时间：{{residueTime}} 分钟
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <form class="mt-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="realName" placeholder="姓名">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="studentNumber" placeholder="学号">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 mt-2">
            <button type="button" class="btn btn-outline-primary m-2" *ngFor="let num of subjectNum; let i = index" [id]="num">{{(i+1)}}</button>
        </div>
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">{{subject}}</h1>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked="">
                        <label class="form-check-label" for="exampleRadios1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Second default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled="">
                        <label class="form-check-label" for="exampleRadios3">
                            Disabled radio
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">

            <div class="clearfix">
                <button type="button" class="btn btn-info float-left">上一题</button>
                <button type="button" class="btn btn-info float-right">下一题</button>
            </div>
        </div>
    </div>
</div>
