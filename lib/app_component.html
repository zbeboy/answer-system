<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row mt-3">
                <div class="col-md-8 text-info">
                    考试时间：{{startTime}} 至 {{endTime}}
                </div>
                <div class="col-md-4 text-danger text-right">
                    剩余时间：{{residueTime}} 分钟
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <form class="mt-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="realName" placeholder="姓名">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="studentNumber" placeholder="学号">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 mt-2">
            <button type="button" class="btn btn-outline-primary m-2">1</button>
            <button type="button" class="btn btn-outline-primary m-2">2</button>
            <button type="button" class="btn btn-outline-primary m-2">3</button>
            <button type="button" class="btn btn-outline-primary m-2">4</button>
            <button type="button" class="btn btn-outline-primary m-2">5</button>
            <button type="button" class="btn btn-outline-primary m-2">6</button>
            <button type="button" class="btn btn-outline-primary m-2">7</button>
            <button type="button" class="btn btn-outline-primary m-2">8</button>
            <button type="button" class="btn btn-outline-primary m-2">9</button>
            <button type="button" class="btn btn-outline-primary m-2">10</button>
            <button type="button" class="btn btn-outline-primary m-2">11</button>
            <button type="button" class="btn btn-outline-primary m-2">12</button>
            <button type="button" class="btn btn-outline-primary m-2">13</button>
            <button type="button" class="btn btn-outline-primary m-2">15</button>
            <button type="button" class="btn btn-outline-primary m-2">16</button>
            <button type="button" class="btn btn-outline-primary m-2">17</button>
            <button type="button" class="btn btn-outline-primary m-2">18</button>
            <button type="button" class="btn btn-outline-primary m-2">19</button>
            <button type="button" class="btn btn-outline-primary m-2">20</button>
            <button type="button" class="btn btn-outline-primary m-2">21</button>
            <button type="button" class="btn btn-outline-primary m-2">22</button>
            <button type="button" class="btn btn-outline-primary m-2">23</button>
            <button type="button" class="btn btn-outline-primary m-2">24</button>
            <button type="button" class="btn btn-outline-primary m-2">25</button>
            <button type="button" class="btn btn-outline-primary m-2">26</button>
            <button type="button" class="btn btn-outline-primary m-2">27</button>
            <button type="button" class="btn btn-outline-primary m-2">28</button>
            <button type="button" class="btn btn-outline-primary m-2">29</button>
            <button type="button" class="btn btn-outline-primary m-2">30</button>
        </div>
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">{{subject}}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-12">

            <div class="clearfix">
                <button type="button" class="btn btn-info float-left">上一题</button>
                <button type="button" class="btn btn-info float-right">下一题</button>
            </div>
        </div>
    </div>
</div>
