<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row mt-3">
                <div class="col-md-8 text-info">
                    考试时间：{{startTime}} 至 {{endTime}}
                </div>
                <div class="col-md-4 text-danger text-right">
                    剩余时间：{{residueTime}} 分钟
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <form class="mt-3">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="realName" placeholder="姓名">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="studentNumber" placeholder="学号">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 mt-2">
            <button type="button" class="btn m-2" [class.btn-outline-primary]="subjectIndex !== i"
                    [class.btn-primary]="subjectIndex === i"
                    *ngFor="let subjectCustom of subjectCustomList;let i = index" (click)="selectSubject(i)">{{i+1}}
            </button>
        </div>
        <div class="col-md-12">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">{{msg}}</h1>
                    <h1 class="display-4" *ngIf="cuSubject != null">{{subjectIndex+1}}. {{cuSubject?.content}}</h1>
                    <div class="form-check mt-3" *ngFor="let option of cuSubject?.options;let i = index">
                        <input class="form-check-input" type="radio" name="answerOptions" [id]="'op' + i.toString()"
                               [value]="option.optionKey"
                               (click)="selectedKey(option.answerOptionId, option.optionKey)"
                               [checked]="option.selectedKey === option.optionKey">
                        <label class="form-check-label" [attr.for]="'op' + i.toString()">
                            {{option.optionKey}}. {{option.optionContent}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="clearfix">
                <button type="button" class="btn btn-info float-left" (click)="prevSubject" [disabled]="prevLoading === 1">
                    <span *ngIf="prevLoading !== 1">{{prevButtonText}}</span>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="prevLoading === 1"></span>
                    <span class="sr-only" *ngIf="prevLoading === 1">Loading...</span>
                </button>
                <button type="button" class="btn btn-info float-right" (click)="nextSubject" [disabled]="nextLoading === 1">
                    <span *ngIf="nextLoading !== 1">{{nextButtonText}}</span>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="nextLoading === 1"></span>
                    <span class="sr-only" *ngIf="nextLoading === 1">Loading...</span>
                </button>
                <span class="float-right m-1 {{submitStyle}}">{{submitMsg}}</span>
            </div>
        </div>
    </div>
</div>
